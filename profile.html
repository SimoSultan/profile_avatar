<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile Avatar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- Invisible Box-->
  <div class="box">

    <!-- Left Ear ~ Light Gray-->
    <div class="ear-left layer1">
      <!-- Inner ear ~ Dark Gray -->
      <div class="inner-ear-left layer2"></div>
    </div>
    
    <!-- Right Ear ~ Light Gray-->
    <div class="ear-right layer1">
      <!-- Inner Ear ~ Dark Gray-->
      <div class="inner-ear-right layer2"></div>
    </div>
   

    <!-- Circular Head-->
    <div class="head layer3">  
      
      <!-- Circular Head Copy -->
      <div class="head-copy layer1">
        <div class="mouth-area layer2">
          <dv class="mouth layer3"></dv>
        </div>
      </div>
      
      <!-- Nose ~ Brown -->
      <div class="nose layer4"></div>
    
    <!-- End Head -->
    </div>

    <!-- Hair -->
    <div class="hair layer3">
      <div class="skin-layer1-hair layer4"></div>
      <div class="hair-layer2-hair hair-layer2-left layer5"></div>
      <div class="hair-layer2-hair hair-layer2-right layer5"></div>
      <div class="hair-layer3-hair layer5"></div>
    </div>
    <div class="hair-flick flick1 layer3"></div>
    <div class="hair-flick flick2 layer4"></div>
    <div class="hair-flick flick3 layer5"></div>

    <div class="glasses">
      <div class="frame-rim-joiner-left frame-rim-joiner layer3"></div>

      <div class="left-lens-frame lens-frame layer4">
        <div class="lens"></div>
      </div>
      <div class="lens-bridge layer3"></div>
      <div class="lens-bridge-cutout layer3"></div>
      <div class="right-lens-frame lens-frame layer4">
        <div class="lens"></div>
      </div>
      <div class="frame-rim-joiner-right frame-rim-joiner layer3"></div>
    </div>
    <div class="frame-rim-left frame-rim layer3"></div>
    <div class="frame-rim-right frame-rim layer3"></div>

    <div class="neck-shadow layer2"></div>
    <div class="neck layer1">
      <div class="neck-v-line layer2"></div>
    </div>
   


    <div class="shirt-box">
      <div class="shirt">
        <div class="shirt-trim"></div>
        <!-- <div class="collar-left"></div> -->
        <!-- <div class="collar-right"></div> -->
        <!-- <div class="pocketÃ·"></div> -->
        <div class="buttons"></div>
        <div class="buttons"></div>
        <div class="buttons-trim"></div>
      </div>
    </div>

    <!-- End Invisible Box -->
  </div>


</body>
</html>
