<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile Avatar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- Invisible Box-->
  <div class="box">

    <!-- Left Ear ~ Light Gray-->
    <div class="ear-left layer1">
      <!-- Inner ear ~ Dark Gray -->
      <div class="inner-ear-left layer2"></div>
    </div>
    
    <!-- Right Ear ~ Light Gray-->
    <div class="ear-right layer1">
      <!-- Inner Ear ~ Dark Gray-->
      <div class="inner-ear-right layer2"></div>
    </div>
   
    <!-- Circular Head-->
    <div class="head layer3">  
      
      <!-- Circular Head Copy -->
      <div class="head-copy layer4">
        <div class="glasses">

          <div class="left-side-frame"></div>s
          <div class="right-side-frame"></div>

          <div class="left-lens-frame lens-frame">
            <div class="lens"></div>
          </div>
          <div class="right-lens-frame lens-frame">
            <div class="lens"></div>
          </div>
          
        </div>

      </div>
      
      <!-- Nose ~ Brown -->
      <div class="nose"></div>
      
      <!-- Hair ~ Light Gray -->
      <div class="hair-left"></div>
      <div class="hair-right"></div>

      
    <!-- End Head -->
    </div>

    <div class="neck-shadow layer2"></div>
    <div class="neck layer1">
      <div class="neck-v-line layer2"></div>
    </div>
   


    <div class="shirt-box">
      <div class="shirt">
        <div class="shirt-trim"></div>
        <div class="buttons"></div>
        <div class="buttons"></div>
        <div class="buttons-trim"></div>
      </div>
    </div>

    <!-- End Invisible Box -->
  </div>


</body>
</html>
